<html>

            </div>

        <div class="terminal-simulator_line_content_sequence--red">
          <div class="terminal-simulator_line_content_sequence_char">
            d

          <div class="terminal-simulator_line_content_sequence_char">
            e
          </div>
          <div class="terminal-simulator_line_content_sequence_char">
            f

        </div>

          a
          </div>
